<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Site fermé — Make a Event</title>
<style>
  body{margin:0;font-family:Arial,sans-serif;background:#0b1220;color:#e6eef8;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center;}
  .container{max-width:600px;padding:20px;}
  h1{font-size:28px;color:#ffd6d6;margin-bottom:10px;}
  p{font-size:18px;color:#a9bdcf;}
  .btn{margin:8px;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font-weight:700;color:#042033;background:#00aaff;}
  .btn-danger{background:#ff6b6b;color:#fff;}
  #adminPanel{position:absolute;top:10px;right:10px;}
</style>
</head>
<body>

  <!-- --- BOUTONS ON/OFF EN HAUT POUR TOI --- -->
  <div id="adminPanel">
    <button id="btnSetOn" class="btn">DEV = ON</button>
    <button id="btnSetOff" class="btn btn-danger">DEV = OFF</button>
  </div>

  <!-- --- CONTENU PRINCIPAL POUR LES JOUEURS --- -->
  <div class="container">
    <h1>⚠️ Désolé !</h1>
    <p>Un développeur a fermé le site temporairement.</p>
    <p>Il sera bientôt rouvert. Merci de patienter !</p>
  </div>

<script>
  // --- ON/OFF DEV FLAG ---
  const btnSetOn = document.getElementById('btnSetOn');
  const btnSetOff = document.getElementById('btnSetOff');

  btnSetOn.addEventListener('click', ()=>{
    localStorage.setItem('makeaevent_dev','on');
    alert('DEV = ON. Le site sera accessible dès que vous rechargez index.html.');
  });

  btnSetOff.addEventListener('click', ()=>{
    localStorage.setItem('makeaevent_dev','off');
    alert('DEV = OFF. Le site restera fermé pour les joueurs.');
  });
</script>
</body>
</html>
