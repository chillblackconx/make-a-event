<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Site fermé — Make a Event</title>
<style>
  body{margin:0;font-family:Arial,sans-serif;background:#0b1220;color:#e6eef8;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center;}
  .container{max-width:600px;padding:20px;}
  h1{font-size:28px;color:#ffd6d6;margin-bottom:10px;}
  p{font-size:18px;color:#a9bdcf;}
</style>
</head>
<body>

  <div class="container">
    <h1>⚠️ Désolé !</h1>
    <p>Un développeur a fermé le site temporairement.</p>
    <p>Il sera bientôt rouvert. Merci de patienter !</p>
  </div>

<script>
  // --- LOGIQUE ON/OFF LE PLUS HAUT POSSIBLE ---
  (function(){
    // Définit ici le flag ON/OFF directement dans le code
    // Changez 'off' pour 'on' si vous voulez rouvrir le site
    const devFlag = 'on'; // <-- MODIFIEZ ICI: 'on' = site ouvert, 'off' = site fermé
    localStorage.setItem('makeaevent_dev', devFlag);

    // Si le site est fermé, le joueur reste sur cette page
    if(devFlag === 'off'){
      console.log('Site fermé pour les joueurs');
    } else {
      console.log('DEV ON : site accessible, rediriger vers index.html si nécessaire');
      // Par exemple : window.location.href = 'index.html';
    }
  })();
</script>
</body>
</html>
